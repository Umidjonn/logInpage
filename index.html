<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--=============== REMIXICONS ===============-->
        <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

        <!--=============== CSS ===============-->
        <link rel="stylesheet" href="assets/css/styles.css">

        <title>Document</title>
    </head>
    <body>
        <div class="container">
            <div class="login__content">
                <img src="./assets/img/bg-login.png" alt="background img" class="login__img">

                <form action="" class="login__form">
                    <div>
                        <h1 class="login__title">
                            <span>Xush</span> kelibsiz!                        
                        </h1>
                        <p class="login__description">Davom etish uchun tizimga kiring</p>
                    </div>

                    <div>
                        <div class="login__inputs">
                            <div>
                                <label for="" class="login__label">Elektron pochta</label>
                                <input class="login__input" type="email" placeholder="Elektron pochta manzilini yozing" required >
                            </div>
                                <div>
    
                                <label for="" class="login__label">Parol</label>
                                <div class="login__box">
                                    <input type="password" placeholder="Parolingizni yozing" required class="login__input" id="input-pass" maxlength="64" minlength="5">
                                    <i class="ri-eye-off-line login__eye" id="input-icon"></i>
                                </div>
                            </div>
                        </div>  

                        <div class="login__check">
                            <input type="checkbox" class="login__check-input">
                            <label for="" class="login__check-label">Eslab qolish</label>
                        </div>
                    </div>

                    <div>
                        <div class="login__buttons">
                            <button class="login__button">Log In</button>
                            <button  class="login__button login__button-ghost">Sign Up</button>
                        </div>

                        <a href="#" class="login__forgot">Parolni unutdingizmi?</a>
                        <a href="./HTML/signup.html" class="login__sign">Sign up?</a>
                    </div>

                </form>
            </div>
        </div>

        <!--=============== MAIN JS ===============-->
        <script src="assets/js/main.js"></script>
    </body>
</html>
